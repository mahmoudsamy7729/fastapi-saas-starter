services:
  api:
    build: .
    container_name: fastapi_app
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_saas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery:
    build: .
    container_name: fastapi_celery
    restart: always
    env_file: .env
    depends_on:
      - api
      - redis
    command: uv run celery -A src.celery_app.celery_app worker --loglevel=info
    volumes:
      - .:/app

  celery_beat:
    build: .
    container_name: fastapi_celery_beat
    restart: always
    env_file: .env
    depends_on:
      - api
      - redis
    command: uv run celery -A src.celery_app.beat_app beat --loglevel=info
    volumes:
      - .:/app

volumes:
  postgres_data:
